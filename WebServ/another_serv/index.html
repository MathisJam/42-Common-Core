<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Server | Webserv</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --primary-color: #16213e;
            --secondary-color: #0f3460;
            --accent-color: #e94560;
            --text-color: #dcdcdc;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--primary-color);
            padding: 1rem 0;
            border-bottom: 2px solid var(--accent-color);
            animation: slideDown 0.5s ease-out;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        header h1 span {
            color: var(--accent-color);
        }

        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero {
            animation: fadeIn 1s 0.5s ease-in-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem auto;
            font-weight: 300;
        }

        .cta-button {
            display: inline-block;
            background: var(--accent-color);
            color: #fff;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff6384;
            transform: translateY(-3px);
        }

        footer {
            background: var(--primary-color);
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
            font-size: 0.9rem;
            font-weight: 300;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Another <span>Server</span></h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="hero">
                <h2>Welcome to a New Domain</h2>
                <p>This page is being served by a different server block within the same Webserv instance. It demonstrates different port hosting.</p>
                <a href="#" class="cta-button">Explore</a>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Powered by Webserv | A 42 School Project</p>
        </div>
    </footer>

</body>
</html>
